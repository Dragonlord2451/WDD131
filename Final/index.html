

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Topic Search</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header Section -->
  <header>
    <img src="site logo.jpg" alt="YouTube Topic Search Logo" class="logo" />
    <h1>YouTube Topic Search</h1>
    <h2>Find videos on your favorite topics</h2>
  </header>

  <!-- Navigation Bar -->
  <nav>
    <a href="#">Home</a>
    <a href="trending.html">Trending</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Home Page Content -->
  <main class="container">
    <p class="colored">
      Enter a topic below to search YouTube for related videos:
    </p>
    <div class="search-box">
      <input type="text" id="topicInput" placeholder="e.g. Cybersecurity careers" />
      <button onclick="searchYouTube()">Search</button>
    </div>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 YouTube Topic Search. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
