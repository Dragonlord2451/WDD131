<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juno FireBlade Character Card</title>
  <link href="styles.css" rel="stylesheet">

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Juno FireBlade Character Card">
  <meta property="og:type" content="website" />
  <meta property="og:description" content="Meet Juno FireBlade â€” a legendary Shadow Ronin with deadly precision and rising power.">
  <meta property="og:image" content="Juno_Fireblade_optimized.jpg">
  <meta property="og:url" content="https://yourdomain.com/character-card/index.html">

</head>
<body>

  <div class="card">
    <img class="image" src="Juno_Fireblade_optimized.jpg" alt="Juno FireBlade">
    <div class="name">Juno FireBlade</div>
    <div class="stats">
      <p><strong>Class:</strong> <span id="class"></span></p>
      <p><strong>Level:</strong> <span id="level"></span></p>
      <p><strong>Health:</strong> <span id="health"></span></p>
    </div>

    <div class="buttons">
      <button id='attacked'>Attacked</button>
      <button id='levelup'>Level Up</button>
    </div>

    <p id="log"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
